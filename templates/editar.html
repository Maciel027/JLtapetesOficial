<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Editar Produtos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('painel') }}">Voltar ao Painel</a></li>
                <li><a href="{{ url_for('logout') }}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section class="produtos">
        <table>
            <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
            {% for p in produtos %}
            <tr>
                <form action="{{ url_for('editar_produto', id=p[0]) }}" method="POST">
                    <td><img src="{{ p[3] }}" width="100" alt="{{ p[1] }}"></td>
                    <td><input type="text" name="nome" value="{{ p[1] }}"></td>
                    <td><input type="number" step="0.01" name="preco" value="{{ p[2] }}"></td>
                    <td>
                        <button type="submit">Salvar</button>
                        <a href="{{ url_for('excluir_produto', id=p[0]) }}" onclick="return confirm('Deseja excluir?')">Excluir</a>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
