        <nav>
            <ul>

                <li><a href="{{ url_for('contato') }}">Contato</a></li>

    <section id="produtos" class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produtos-lista">
            {% for p in produtos %}
            <div class="produto-card">
                <img src="{{ p[3] }}" alt="{{ p[1] }}">
                <h3>{{ p[1] }}</h3>
                <p>R$ {{ p[2] }}</p>
                <a href="https://wa.me/5515998366823" target="_blank">
                    <button class="comprar-produto">Comprar</button>
                </a>                                
            </div>
